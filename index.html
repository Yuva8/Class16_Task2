<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation with Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="DomManipulation.css" /> 
    <style>

        table ,thead, tbody ,th,td
        {
         border: 2px solid black;
         /* border-collapse: collapse; */
         padding: 12px;
         margin: 10px;
        }
        #firstbox{
         background-color: lightpink;
         padding-top: 20px;
         width: 500px;
         padding: 20px;
         border-radius: 20px;
         margin-bottom: 20px;
        }
        #secondbox{
            background-color: lightskyblue;
            padding-top: 10px;
            width: 800px;
            height: 800px;
            border-radius: 20px;
            margin-left: 20px;
        }
        form
        {
            display: flex
        }
    </style>
    
</head>
<body>
    <h1 id="title">Dom Manipulation with Forms</h1><br>
    <p id="description">To implement a form, after entering the values they are to be populated
        into a table.</p><br>
        <div class="container">
            <form id="form">
                <div  id="firstbox">
                   
                      
                            <label for="first-name" >FirstName :</label>
                            <input type="text" name=""  id="first-name" placeholder="Please enter your First name" style="width: 220px;">
                        <br><br>
                        
                            <label>LastName :</label>
                            <input type="text" name="" id="last-name" placeholder="Please enter your Last name" style="width: 220px;">
                        <br><br>
                        
                            <label>Pincode <span style="margin-left: 15px;">:</span></label>
                            <input type="text" name="" id="pincode" placeholder="Please enter your Pincode"style="width: 220px;" >
                        <br><br>
                        
                        <label style="display: block;">Gender</label>
                            <input type="radio" name="gender" id="gender" value="male" >Male
                            <input type="radio" name="gender" id="gender" style="margin-left: 10px;">Female
                        <br><br>
                        
                            <span>Please Select any two food :</span><br><br>
                            <select name="food" id="food" multiple style="margin-left: 80px;">
                                <option>briyani</option>
                                <option>chicken rice</option>
                                <option>fish</option>
                                <option>mutton chuka</option>
                                <option>lobster</option>
                            </select>
                        <br><br>
                        
                            <label>State <span style="margin-left: 35px;">:</span></label>
                            <input type="text" name="" id="state" placeholder="Please enter your State">
                        <br><br>
                        
                            <label>Country <span style="margin-left: 15px;">:</span></label>
                            <input type="text" name="" id="country" placeholder="Please enter your Country">
                        <br><br>
                        
                            <label>Address:</label><br>
                            <textarea name="" id="address" cols="25" rows="5" placeholder="Please enter your Address"></textarea>
                        <br><br>
                        
                        <input  type="button"id="submit" class="btn btn-primary" onclick="addnewRow()" value="submit my inputs"/>
                        <br><br>
                    </div>
                    
                    
                   
            
                <div  id="secondbox" > 
                    <table id="table" >
                        <tr>
                            <thead>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Address</th>
                            </thead>
                        </tr>
                        
                        <tbody id="tbody">
                            
                           
                        </tbody>
                    </table>

                </div>
            </form>
        </div>

        
    
</body>
<script src="DomManipulation.js"></script>
</html>
